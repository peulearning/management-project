<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Kanban - Gerenciador de Projetos</title>
    <h:outputStylesheet name="/resources/styles.css"/>
</h:head>

<h:body>

    <h1>Kanban - Gerenciador de Projetos</h1>

    <div class="kanban-container">
        <!-- Coluna To-Do -->
        <div class="kanban-column">
            <h2>To-Do</h2>
            <div class="task-item" draggable="true">Estudar JSF</div>
            <div class="task-item" draggable="true">Finalizar Projeto</div>
        </div>

        <!-- Coluna In Progress -->
        <div class="kanban-column">
            <h2>In Progress</h2>
            <div class="task-item" draggable="true">Desenvolver Backend</div>
        </div>

        <!-- Coluna Done -->
        <div class="kanban-column">
            <h2>Done</h2>
            <div class="task-item">Deploy do Sistema</div>
        </div>
    </div>

        <div class="add-task">
            <h:inputText id="newTask" value="#{kanbanBean.newTaskTitle}" placeholder="Nova Tarefa"/>
            <h:commandButton value="Adicionar Tarefa" action="#{kanbanBean.addTask}" />
        </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskTitle = taskInput.value.trim();

            if (taskTitle) {
                const todoColumn = document.querySelector('.kanban-column:first-child');
                const newTask = document.createElement('div');
                newTask.className = 'task-item';
                newTask.draggable = true;
                newTask.textContent = taskTitle;

                todoColumn.appendChild(newTask);
                taskInput.value = ''; // Limpa o campo de entrada
            }
        }
    </script>

</h:body>
</html>
